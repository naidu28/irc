<!DOCTYPE html>

<html>
	<head>

		<script src="genScript.js"></script>
	</head>

	<body>
		<div id="window">
			<div id="chatbox" style="overflow: auto;"></div>

			</div>
		</div>

		<p id="status"></p>
		<div id="sidebar">
			<div id="toolbox"></div>
			<div id="menu_pane"></div>
		</div>
	</body>
</html>
